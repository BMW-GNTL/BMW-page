<!DOCTYPE html>

 <html lang="ar" dir="rtl">
  <head>
   <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
   <title>تسجيل دخول BMW</title>
   <style>
     body{
      font-family:'Tajawal',sans-serif;
      background-color:#f5f7fa;
      margin:0;
      color:#222;
    }
     header{
      background-color:#003366;
      color:white;
      padding:15px;
      text-align:center; 
     }
     .BMW{
        background-color: white;
        color: black;
        border-radius: 8px;
        height: 500px;
        max-width: 350px;
        box-shadow: 0 4px 12px black;
        margin: 10px  auto;
        padding: 25px 20px;
        flex: 1 1 300px;
        transition: box-shadow 0.3s ease;
      }
      .logo{
        height: 120px;
      }
      .BMW h2 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #003366;
        font-size: 1.5rem;
        border-bottom: 2px solid #0077cc;
        padding-bottom: 8px;
        font-weight: 700;
     }
      .BMW form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .BMW form input[type="text"],
      .BMW form input[type="password"],
      .BMW form input[type="email"],
      .BMW form input[type="number"] 
      {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
      }
      .BMW form input[type="submit"] 
      {
        background-color: #003366;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .BMW form input[type="submit"]:hover
      {
        background-color: #0055aa;
      }
      .BMW form input[type="checkbox"] 
      {
        margin: 0 10px 25px 0;
    }
  </style>
</head>
  <body>
    <header>
      <img src="BMW.png" alt="شعار الموقع" class="logo">
      <h1>تسجيل دخول BMW</h1>
    </header>
      <div class="BMW">
      <h2>تسجيل دخول</h2>
    
    <form action="https://www.bmw.com" method="post">
      <label for="">أسم المستخدم :</label><br>
      <input type="text" name="" id="" placeholder="اختر اسم مستخدم"  required><br>
       <label for="">كلمة المرور :</label><br>
      <input type="password" name="" id="" placeholder="اختر كلمة مرور" required><br>
      <label for="">البريد الإلكتروني :</label><br>
      <input type="email" name="" id="" placeholder="أدخل البريد الإلكتروني" required><br>
      <label for="">أدخل رقم الهاتف</label><br>
      <input type="number" name="" id="" placeholder="أدخل رقم الهاتف" required><br>
      <input type="checkbox" name="" id="" >ذكر 
      <input type="checkbox" name="" id="" >انثئ<br>
      <input type="submit" value="تسجيل الدخول">
      
    </form>
      </div>
  </body>
</html>
