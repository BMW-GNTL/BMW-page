<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة BMW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --bmw-blue: #2b55a5;
      --bmw-dark: #0d1117;
      --bmw-light: #f0f4f8;
      --bmw-text: #1a1a1a;
    }

    body {
      background-color: var(--bmw-light);
      color: var(--bmw-text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: var(--bmw-dark);
      border-bottom: 4px solid var(--bmw-blue);
    }

    .nav-link {
      color: white !important;
      margin-inline: 8px;
      padding: 8px 10px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
      border-radius: 6px;
    }

    .nav-link:hover {
      background-color: var(--bmw-blue);
    }

    .nav-link i {
      font-size: 1.4rem;
      margin-bottom: 4px;
      transition: all 0.3s ease;
    }

    .nav-link span {
      font-size: 0.75rem;
      margin-top: 2px;
    }

    .fa-facebook { color: #1877f2; }
    .fa-x-twitter { color: #000000; }
    .fa-youtube { color: #ff0000; }
    .fa-linkedin { color: #0a66c2; }
    .fa-globe,
    .fa-building,
    .fa-car,
    .fa-car-side { color: var(--bmw-blue); }

    h1 i {
      margin-left: 8px;
    }

    @media screen and (max-width: 576px) {
      .navbar .d-flex {
        flex-direction: column;
        align-items: stretch;
      }

      .nav-link {
        flex-direction: row;
        justify-content: flex-start;
        font-size: 1rem;
      }

      .nav-link i {
        margin: 0 8px 0 0;
      }

      .nav-link span {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="ms-auto d-flex flex-wrap justify-content-center">
        <a class="nav-link" href="#"><i class="fa-solid fa-globe"></i><span>الموقع الرسمي</span></a>
        <a class="nav-link" href="#"><i class="fa-solid fa-building"></i><span>BMW Group</span></a>
        <a class="nav-link" href="#"><i class="fa-brands fa-facebook"></i><span>فيسبوك</span></a>
        <a class="nav-link" href="#"><i class="fa-brands fa-x-twitter"></i><span>تويتر</span></a>
        <a class="nav-link" href="#"><i class="fa-brands fa-youtube"></i><span>يوتيوب</span></a>
        <a class="nav-link" href="#"><i class="fa-brands fa-linkedin"></i><span>لينكدإن</span></a>
      </div>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <h1 class="mb-3">
      <i class="fa-solid fa-car-side"></i> شركة BMW
    </h1>
    <p class="lead">
      BMW هي شركة ألمانية رائدة في صناعة السيارات الفاخرة، تجمع بين الأداء العالي والتصميم الأنيق، وتُعد من أبرز رموز الابتكار في عالم السيارات.
    </p>
  </div>

</body>
</html>
