<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>BMW Portfolio</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0a1a2f, #000);
    font-family: Arial, sans-serif;
    color: #ffffff;

    display: flex;
    flex-direction: column;
    align-items: center;

    animation: pageFade 1.2s ease forwards;
  }

  @keyframes pageFade {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    margin-top: 40px;
    color: #1c69d4;
    letter-spacing: 1px;
    animation: slideDown 1s ease forwards;
  }

  p {
    max-width: 650px;
    text-align: center;
    line-height: 1.8;
    margin-bottom: 40px;
    color: #dddddd;
    animation: fadeIn 1.5s ease forwards;
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 16px;
  }

  .lab {
    width: 240px;
    padding: 14px;
    background-color: #ffffff;
    color: #000000;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    border-left: 6px solid #1c69d4;
    transition: 0.3s;
    opacity: 0;
    animation: popIn 0.6s ease forwards;
  }

  .lab:nth-child(1) { animation-delay: 0.3s; }
  .lab:nth-child(2) { animation-delay: 0.5s; }
  .lab:nth-child(3) { animation-delay: 0.7s; }
  .lab:nth-child(4) { animation-delay: 0.9s; }
  .lab:nth-child(5) { animation-delay: 1.1s; }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .lab:hover {
    transform: translateY(-6px) scale(1.03);
    background-color: #1c69d4;
    color: #ffffff;
    box-shadow: 0 10px 25px rgba(28, 105, 212, 0.6);
    border-left-color: #ffffff;
  }

  footer {
    width: 100%;
    text-align: center;
    padding: 15px 0;
    color: #aaaaaa;
    font-size: 14px;
    border-top: 1px solid rgba(255,255,255,0.1);
    animation: fadeIn 2s ease forwards;
  }

  footer span {
    color: #1c69d4;
    font-weight: bold;
    letter-spacing: 1px;
  }
</style>
</head>

<body>

<h1>BMW Portfolio</h1>
<p>
اهلًا بكم في الصفحة الرسمية لأعمال BMW الخاصة بي،
حيث اعرض جميع المشاريع والتصاميم المتعلقة بشركة BMW في مكان واحد
</p>

  <a href="Lab3/index.html" class="lab">Lab 3<br>(Log in)</a>

  <a href="Lab5/index.html" class="lab">Lab 5<br>(HTML + CSS + JS)</a>
</div>

<footer>
   2026 | Designed by <span>FAHD-ALSAIARY</span>
</footer>

</body>
</html>
